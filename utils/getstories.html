<head>
  <!-- Compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script
    src="https://kit.fontawesome.com/9bf2aeb3dd.js"
    crossorigin="anonymous"
  ></script>
</head>
<body style="background-color:white; padding: 50px;">
  <label for="id">ID</label>
  <input type="text" id="id" name="id" value="1" /><br />
  <br />
  <button id="submit"><i class="fas fa-arrow-right"></i></button>
  <script>
    const getStory = () => {
      let id = document.getElementById("id").value;
      if (!isNaN(id)) {
        window.location.href = `https://nbtl.mesacc.edu/superuser/honors-api/stories/${id}`;
      }
    };

    document.getElementById("submit").onclick = getStory;
  </script>
</body>
